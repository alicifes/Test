<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/echarts.min.js"></script>
</head>
<body>
    <div style="width: 600px;height: 400px"></div>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['张三','李四','王五','闰土','小明','茅台','二妞','大强']
        var yDataArr1 = [88,92,63,77,94,80,72,86]
        var yDataArr2 = [89,93,64,77,95,81,72,86]
        // 横线柱状图用交换xy轴来进行配置
        var option = {
            //title可以使用配置文件来进行移动
            title:{
                text:'成绩展示',
                textStyle:{
                    color:'red',
                }
            },
            xAxis:{
                type:'category',
                data:xDataArr
            },
            //提示框,当鼠标放在文本栏上的时候就会进行提示
            tooltip:{
                trigger:'item',  //aixs坐标轴
                //triggerOn
                // 对字符串模板进行可视化
                //formatter:'{b}的成绩是{c}'
                //formatter可以运行回调函数
                formatter:function(arg){
                    console.log(arg)
                    return 'hehe'
                }
            },
            //图像功能
            toolbox:{
                feature:{
                    saveAsImage:{}, //导出图片
                    dataView:{},  //数据视图
                    restore:{},  //重置
                    dataZoom:{},  //区域缩放
                    magicType:{    //在柱状图和折线图中来回切换
                        type:['bar','line']//动态图标类型的切换
                    }
                }
            },
            yAxis:{
                type:'value'
            },
            legend:{  //成绩的name需要和下面的东西进行一一对应,对系列进行筛选
                data:['语文成绩','数学成绩']
            },
            series:[
                {
                    name:'语文成绩',
                    type:'bar',
                    // 标记最大最小值
                    markPoint:{
                        data:[
                            {
                                type:'max',name:'最大值'
                            },{
                                type:'min',name:'最小值'
                            }
                        ]
                    },
                    // 标记平均值
                    markLine:{
                        data:[
                            {
                                type:'average',name:'平均值'
                            }
                        ]
                    },
                    //数值显示
                    label:{
                        show:true,
                        position:'top'
                    },
                    //数值宽度
                    barWidth:'30%',
                    data:yDataArr1
                },{
                    name:'数学成绩',
                    type:'bar',
                    data:yDataArr2
                }
            ]
        }
        mCharts.setOption(option)
    </script>
</body>
</html>
